<h1>Форма бронирования мест в отеле</h1>

<tui-carousel
    #carousel
>
    <div *tuiItem><app-start-info (formValidity)="handleFormValidity($event)"></app-start-info></div>
    <div *tuiItem><app-clients-info *ngIf="page === 1"></app-clients-info></div>
    <div *tuiItem><app-payment></app-payment></div>
</tui-carousel>






<footer>
    <button
    appearance="floating"
    tuiButton
    type="button"
    (click)="carousel.prev()"
    (click)="pastPage()"
    >
        Назад
    </button>
    <button
    appearance="floating"
    tuiButton
    type="button"
    >
        Таблица брони
    </button>
    <button
    *ngIf="page !== 2"
    [ngClass]="{disabled: !isFormValid}"
    appearance="floating"
    tuiButton
    type="button"
    (click)="carousel.next()"
    (click)="nextPage()"
    >
        Далее
    </button>
    <button
    *ngIf="page === 2"
    appearance="floating"
    tuiButton
    type="button"
    (click)="carousel.next()"
    (click)="finish()"
    >
        Завершить
    </button>
</footer>
